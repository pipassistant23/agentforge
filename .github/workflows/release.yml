name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          CURRENT_TAG="${GITHUB_REF_NAME}"

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"
            CHANGELOG=$(git log "${PREV_TAG}..${CURRENT_TAG}" --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found, listing all commits"
            CHANGELOG=$(git log "${CURRENT_TAG}" --pretty=format:"- %s (%h)" --no-merges | head -50)
          fi

          # Write to output using heredoc to handle multi-line content safely
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `AgentForge ${{ github.ref_name }}`,
              body: [
                `## What's Changed`,
                '',
                `${{ steps.changelog.outputs.changelog }}`,
                '',
                `**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${{ steps.changelog.outputs.prev_tag }}...${{ github.ref_name }}`,
              ].join('\n'),
              draft: false,
              prerelease: '${{ github.ref_name }}'.includes('-'),
            });
            console.log(`Release created: ${release.html_url}`);
