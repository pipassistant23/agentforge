name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install agent-runner dependencies
        working-directory: agent-runner-src
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Prettier format check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Build artifact dist/index.js not found"
            exit 1
          fi
          echo "Build succeeded: $(ls -lh dist/index.js)"
